<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css.all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ81WUE00s/"
    crossorigin="anonymous"
    /> -->
    <script src="https://kit.fontawesome.com/d92af6efaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css"/>
    
    <title>JS Login Form</title>
  </head>
  <body>
    <form>
      <div class="field-name">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-email inactive">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-password inactive">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-finish inactive" >
        <i class="fas fa-heart"></i>
        <p>Thank you for Signing up!</p>
        <i class="fas fa-heart"></i>
      </div>
    </form>


    
    <script>src="./App.js"</script>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <!-- <div id="root"></div> -->
  </body>
</html>
